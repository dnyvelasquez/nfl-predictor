name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Despliega cuando hagas push a main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Angular 20 necesita m√≠nimo Node 20.19

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npx ng build nfl-predictor --configuration production --base-href="/nfl-predictor/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/NFL-Predictor
