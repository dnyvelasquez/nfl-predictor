name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

env:
  REPO: dnyvelasquez/nfl-predictor

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🔄
        uses: actions/checkout@v3

      - name: Setup Node 🟢
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies 📦
        run: npm ci

      - name: Set repo name env
        run: echo "REPO=$(basename $GITHUB_REPOSITORY)" >> $GITHUB_ENV

      - name: Build Angular ⚒️
        # usa la variable REPO creada arriba
        run: npm run build -- --configuration production --base-href="/${{ env.REPO }}/"

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/${{ env.REPO }}
