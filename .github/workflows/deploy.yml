name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main   # o master, según tu rama principal

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🔄
        uses: actions/checkout@v3

      - name: Setup Node.js 🟢
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies 📦
        run: npm install

      - name: Build Angular ⚒️
        run: npm run build -- --configuration production --base-href "/nfl-predictor/"

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/nfl-predictor
