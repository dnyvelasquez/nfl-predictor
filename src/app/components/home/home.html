<!-- home.component.html -->
<div class="home-container">
  <mat-card class="welcome-card">
    <div class="header">
      <img src="https://static.www.nfl.com/image/upload/v1554321393/league/nvfr7ogywskqrfaiu38m.svg" alt="NFL Logo" class="logo">
      <div>
        <h1 class="title">Bienvenidos a</h1>
        <h1 class="title">NFL Predictor 2025-2026</h1>
      </div>
      <h1> 🏈</h1>
    </div>
    <mat-divider></mat-divider>

    <h2 class="subtitle">Clasificación de Participantes</h2>

    <table mat-table [dataSource]="participantes" class="mat-elevation-z8 custom-table">

      <!-- Columna Participante -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Participante </th>
        <td mat-cell *matCellDef="let p" [ngClass]="{'top': p.nombre === 'Juan Ricardo', 'bottom': p.nombre === 'Argemiro'}">
          {{p.nombre}}
        </td>
      </ng-container>

      <!-- Columna Puntaje -->
      <ng-container matColumnDef="puntaje">
        <th mat-header-cell *matHeaderCellDef> Puntaje </th>
        <td mat-cell *matCellDef="let p" [ngClass]="{'top': p.nombre === 'Juan Ricardo', 'bottom': p.nombre === 'Argemiro'}">
          {{p.puntaje}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
