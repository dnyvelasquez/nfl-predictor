<div class="juegos-container">
  <mat-card class="juegos-card">
    <div class="header">
      <img src="https://static.www.nfl.com/image/upload/v1554321393/league/nvfr7ogywskqrfaiu38m.svg" alt="NFL Logo" class="logo">
      <mat-card-title class="juegos-title">
        Juegos de la Semana
          @if (currentWeekId !== null) {
             {{ currentWeekId }}
          }
      </mat-card-title>
      <h1> üèà</h1>
      <mat-divider></mat-divider>
    </div>

    <div class="table-container">
      @for (j of juegos$ | async; track j.id) {
        <div class="juegos-table">
          <div class="equipos">
            <div class="equipo-visitante">
              <img [src]="j.logoVisitante" alt="{{ j.visitante }}" class="equipo-logo">
              <div class="equipo">
                <span>{{ j.visitante }}</span>
                <span class="participante">{{ j.participanteVisitante }}</span>
              </div>
            </div>
            <span class="vs">Vs</span>
            <div class="equipo-local">
              <div class="equipo">
                <span>{{ j.local }}</span>
                <span class="participante">{{ j.participanteLocal }}</span>
              </div>
              <img [src]="j.logoLocal" alt="{{ j.local }}" class="equipo-logo">
            </div>
          </div>

          <div class="info">
            <span class="schec">{{ j.fecha }}</span>
            <span class="schec">{{ j.hora }}</span>
          </div>
        </div>
      }
    </div>    

  </mat-card>

  <button class="fab-left" mat-fab (click)="prevWeek()"
    [disabled]="currentWeekId === null || minWeek === null || currentWeekId <= minWeek">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <button class="fab-right" mat-fab (click)="nextWeek()"
    [disabled]="currentWeekId === null || maxWeek === null || currentWeekId >= maxWeek">
    <mat-icon>chevron_right</mat-icon>
  </button>





</div>
