<div class="login-container">
  <mat-card class="login-card">
    <div class="header">
      <img src="https://static.www.nfl.com/image/upload/v1554321393/league/nvfr7ogywskqrfaiu38m.svg" alt="NFL Logo" class="logo">
      <h1>Iniciar sesión</h1>
      <h1> 🏈</h1>
    </div>
    <mat-divider></mat-divider>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="box">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="box">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <div class="buttons">
        <button mat-raised-button type="submit">Entrar</button>
      </div>
    </form>
  </mat-card>
</div>
