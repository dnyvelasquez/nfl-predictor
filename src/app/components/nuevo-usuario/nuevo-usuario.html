<div class="agregar-container">
  <mat-card class="agregar-card">
    <div class="header">
      <img src="https://static.www.nfl.com/image/upload/v1554321393/league/nvfr7ogywskqrfaiu38m.svg" alt="NFL Logo" class="logo">
      <h1>Nuevo Usuario</h1>
      <h1> üèà</h1>
      <mat-divider></mat-divider>
    </div>

    <div class="button-container">
      <button class="left" mat-menu-item routerLink="/admin">
        <mat-icon>arrow_back</mat-icon>
        <span>Volver</span>
      </button>
      <button class="right" mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" formControlName="contrasena">
      </mat-form-field>

      <div class="buttons">
        <button mat-raised-button type="submit">Aceptar</button>
      </div>
    </form>
  </mat-card>
</div>
